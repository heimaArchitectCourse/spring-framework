    compile(project(":spring-beans"))
    compile(project(":spring-context"))
    compile(project(":spring-context-indexer"))
    compile(project(":spring-context-support"))
    compile(project(':spring-aop'))
    compile(project(":spring-oxm"))
    compile(project(":spring-web"))
    compile(project(":spring-webmvc"))
    compile(project(":spring-tx"))
    compile(project(":spring-jdbc"))
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    // https://mvnrepository.com/artifact/org.apache.ibatis/ibatis-sqlmap
    implementation group: 'org.apache.ibatis', name: 'ibatis-sqlmap', version: '2.3.4.726'




